name: Build
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - dev
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Run tests with coverage
        run: go test -v ./... -coverprofile=coverage.out

      - name: Convert coverage to lcov (opsional, jika SonarCloud)
        run: go run github.com/jandelgado/gcov2lcov coverage.out > coverage.lcov

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=Aif-ScoreEzy_frontoffice
            -Dsonar.organization=aif-scoreezy
            -Dsonar.go.coverage.reportPaths=coverage.out
